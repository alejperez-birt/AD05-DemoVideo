<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>New Student Form</title>
	<link th:href="@{style.css}" rel="stylesheet"/>
	<style type="text/css">
		h1 {
			color: darkgreen;
		}
		h2 {
			color: green;
		}
	</style>
</head>
<body>
	<div th:replace="fragments/header ::header"></div>
	
	<form method="post" action="#"th:action="@{/students/new/submit}" th:object="${student}">

		<input type="hidden" th:field="*{id}" id="id"/>
		
		<h1>
			<span th:text="${id} ? 'Edit' : 'New'"></span> Student
		</h1>
		
		<div class="form-group">
			<label for="firstNameInput">First Name</label>
			<input class="form-control" type="text" placeholder="Enter First Name" th:field="*{firstName}">
		</div>
		
		<div class="form-group">
			<label for="lastNameInput">Last Name</label>
			<input class="form-control" type="text" placeholder="Enter Last Name" th:field="*{lastName}">
		</div>
		
		<div class="form-group">
			<label for="emailInput">Last Name</label>
			<input class="form-control" type="text" placeholder="Enter Email" th:field="*{email}">
		</div>
		
		<button type="submit" class="btn btn-primary">Send</button>

	</form>
	
	<div th:replace="fragments/footer ::footer"></div>
</body>
</html>
